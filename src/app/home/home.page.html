<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let topic of topics">
      <ion-item [routerLink]="['/topic-detail', topic.id]">
        <ion-label>{{ topic.name }}</ion-label>
      </ion-item>
      <ion-item-options >
        <ion-item-option color="danger"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-row>
  <ion-col class="ion-text-end">
    <!-- Bouton d'ajout -->
    <ion-button shape="round" style="max-width: 100px" [routerLink]="'/add-topic'">
      <ion-icon name="add"></ion-icon> ADD
    </ion-button>
  </ion-col>
</ion-row>
