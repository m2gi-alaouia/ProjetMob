<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Détails du topic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="topic">
    <ion-item-sliding *ngFor="let post of topic.posts">
      <ion-item>
        <ion-label>{{ post.name }}</ion-label>
      </ion-item>
      <ion-item-options >
        <ion-item-option color="danger"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
      <!-- Ajoutez des options supplémentaires ou des actions si nécessaire -->
    </ion-item-sliding>
  </ion-list>
  <ion-row>
    <ion-col class="ion-text-end">
      <!-- Bouton d'ajout -->
      <ion-button shape="round" style="max-width: 100px" >
        <ion-icon name="add"></ion-icon> ADD
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
